<ion-view title="Slides">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content ng-controller="SlidesCtrl as slidesCtrl" class="has-header" scrollbar-y="false" scrollbar-x="false" scroll="false" padding="true">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" show-pager="true" auto-play="false">
      <ion-slide ng-repeat="slide in slidesCtrl.slides | orderBy:'title'">
        <img ng-src="{{slide.full}}" class="slideImagePortrait">
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
